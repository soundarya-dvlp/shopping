{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'mystyle.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src='main.js'></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo.png' %}" alt="" width="50px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/service">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/product">PRODUCT</a>
              </li>
              
             
              {% if 'usersession' not in request.session %}
              <!-- <li class="nav-item">
                <a class="nav-link" href="/registration">registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">login</a>
              </li> -->
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/account">account</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addproduct">add product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/categories">add category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cart">cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/myorder">myorder</a>
              </li>
        
              {% endif %}
            </ul> 
            <form class="d-flex">
              <a href="/cart" class="btn  me-2 text-decoration-none">
                <i class="bi bi-cart4" style="font-size: 20px;"></i>
              </a>
              <a href="/login" class="text-decoration-none">
              <button class="btn btn-info me-2  " type="button" >sign in
                </a>
              </button>
              <a href="/registration" class="text-decoration-none">
              <button class="btn btn-info" type="button">sign up
                </a>
              </button>
            
            </form>
          </div>
        </div>
      </nav>
    <!-- <nav>
        <a href="/">home</a>|
        <a href="/about">about</a>|
        <a href="/service">service</a>|
        <a href="/product">product</a>|
        <a href="/contact">contact</a>|

    </nav> -->
    {% block content %}{% endblock %}
    <script src="{% static 'myscript.js' %}"></script>
    
</body>
</html>
<script>
  AOS.init({duration:1000});
</script>
